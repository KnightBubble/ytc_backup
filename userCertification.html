<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>一同筹－实名认证</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">
    <link href="css/base.css" rel="stylesheet">
    <link href="css/userCertification.css" rel="stylesheet">
</head>
<body>
<header class="navbar">
    <div class="nav-wrap-left">
        <a href="javascript:history.go(-1);">
            <i class="iconfont color-white">&#xe609;</i>
        </a>
    </div>
    <span class="nav-header h1">实名认证</span>
</header>
<div class="content" id="contentDiv">
    <ol>
        <li>
            <span>真实姓名：</span>
            <input id="realName" type="text" placeholder="填写真实姓名"/>
        </li>
        <li>
            <span>身份证号：</span>
            <input id="idCardNumber" type="text" placeholder="填写身份证号"/>
        </li>
        <li id="certTimeLi">
            <span>认证时间：</span>
            <input id="certTime" type="text" disabled="disabled" placeholder="填写身份证号"/>
        </li>
    </ol>
</div>
<div class="btn m-top50">
    <button class="color-white bg-orange2" id="submitBtn">确定</button>
    <button class="color-white bg-orange2" id="returnBtn">返回</button>
</div>
</body>
</html>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/js.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/getUrlParam.js"></script>
<script type="text/javascript" src="js/wxSDK/jweixin-1.0.0.js"></script>
